<div class="container">
  <div class="row">
    <div class="col">
      <h1><i class="fas fa-stream"></i> Listado de tipo_producto</h1>
      <div class="row">
        <div class="col">
          <nav aria-label="Paginación">
            <ul class="pagination">
              <li class="page-item" ng-class="{'active':(paginaActual==p)}" ng-disabled="p == '...'"
                ng-repeat="p in botonera track by $index">
                <a class="page-link" ng-if="p != '...'" href="tipo_producto/plist/{{ rppActual }}/{{ p }}/{{ buscar }}/{{ordenar}}/{{ascordesc}}">{{ p }}</a>
                <span class="page-link" ng-if="p == '...'">{{ p }}</span>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col">
          <nav aria-label="Registros por página">
            <ul class="pagination float-right">
              <li class="page-item" ng-class="{'active':(rppActual==r)}" ng-repeat="r in rppS">
                <a class="page-link" href="tipo_producto/plist/{{ r }}/1/{{ buscar }}/{{ordenar}}/{{ascordesc}}">{{ r }}</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <table class="table">
        <tr>
          <th>
            <a ng-show="ascordesc == 'asc' " href="tipo_producto/plist/10/1/{{buscar}}/id/desc" >Id<i  ng-show="ordenar == 'id'" class="fas fa-arrow-up"></i></a>
            <a ng-show="ascordesc == 'desc' " href="tipo_producto/plist/10/1/{{buscar}}/id/asc" >Id<i ng-show="ordenar == 'id'" class="fas fa-arrow-down"></i></a>
          </th>
         
          <th >
            <a ng-show="ascordesc == 'asc' " href="tipo_producto/plist/10/1/{{buscar}}/descripcion/desc" >Descripcion<i ng-show="ordenar == 'descripcion'" class="fas fa-arrow-up"></i></a>
            <a ng-show="ascordesc == 'desc' " href="tipo_producto/plist/10/1/{{buscar}}/descripcion/asc" >Descripcion<i ng-show="ordenar == 'descripcion'" class="fas fa-arrow-down"></i></a>
          </th>
         

          <th>Número de productos</th>
          <th>Acciones</th>

        </tr>
        <tr ng-repeat="fila in pagina">
          <td>{{ fila.id }}</td>
          <td>{{ fila.descripcion }}</td>
          <td>
            <a ng-if="fila.link_producto!=0" href="producto/plist/10/1/{{fila.id}}">{{ fila.link_producto}}</a>
            <p ng-if="fila.link_producto==0">{{ fila.link_producto}}</p>
          </td>

         
          <td>
            <div class="btn-group" role="group" aria-label="Basic example">
              <a class="btn btn-secondary" href="tipo_producto/view/{{ fila.id }}"><i class="fas fa-eye"></i></a>
              <a class="btn btn-secondary" ng-show="fila.canUpdate" href="tipo_producto/edit/{{ fila.id }}"><i class="fas fa-edit"></i></a>
              <a class="btn btn-secondary" ng-show="fila.canRemove" href="tipo_producto/remove/{{ fila.id }}"><i class="fas fa-trash-alt"></i></a>
            </div>
          </td>
        </tr>
      </table>

      <nav aria-label="Paginación">
        <ul class="pagination">
          <li class="page-item" ng-class="{'active':(paginaActual==p)}" ng-disabled="p == '...'"
            ng-repeat="p in botonera track by $index">
            <a class="page-link" ng-if="p != '...'" href="tipo_producto/plist/{{ rppActual }}/{{ p }}/{{ buscar }}/{{ordenar}}/{{ascordesc}}">{{ p }}
            </a>
            <span class="page-link" ng-if="p == '...'">{{ p }}</span>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
