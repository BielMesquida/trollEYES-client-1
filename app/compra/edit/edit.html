<ng-include src="'./app/menu.html'"></ng-include>
<div class="container">
  <div class="row">
    <div class="col">
      <h1><i class="fas fa-edit"></i> Editar un Compra</h1>
      <form name="userForm" ng-show="!fallo&&!hecho">
        <div class="form-group row">
          <label for="id" class="col-sm-2 col-form-label">Id:</label>
          <div class="col-sm-10">
            <input type="text" ng-model="id" class="form-control" readonly />
          </div>
        </div>
        <div class="form-group row">
          <label for="titulo" class="col-sm-2 col-form-label">Cantidad:</label>
          <div class="col-sm-10">
            <input type="text" ng-model="cantidad" class="form-control"
              ng-class="{ 'is-invalid' : !userForm.cantidad.$valid && !userForm.cantidad.$pristine}" name="cantidad"
              ng-required="true" value="{{compra.cantidad}}" />
            <div class="invalid-feedback" ng-show="userForm.cantidad.$error.pattern">
              El operando introducido es incorrecto, sólo debe llevar números
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="facturaid" class="col-sm-2 col-form-label"> Factura:</label>
          <div class="col-sm-10">
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <div class="btn-secondary btn" data-toggle="modal" data-target="#modalfactura">  
                          <i class="fas fa-search"></i>
                 </div>
                </div>
                <input type="text" ng-model="factura_id" class="form-control"
                ng-class="{ 'is-invalid' : !userForm.facturaid.$valid && !userForm.facturaid.$pristine}" name="facturaid"
                ng-required="true" value="{{factura_id}}" />              </div>
              </div>
       

              <facturamodal class="modal fade" id="modalfactura" idfactura="factura_id"></tipofacturasmodal>

      </div>
        <div class="form-group row">
          <label for="productoid" class="col-sm-2 col-form-label"> Producto:</label>
          <div class="col-sm-10">
              <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                  <div class="btn-secondary btn" data-toggle="modal" data-target="#modalproducto">  
                          <i class="fas fa-search"></i>
                 </div>
                </div>
                <input type="text" ng-model="producto_descripcion" class="form-control"
                ng-class="{ 'is-invalid' : !userForm.productoid.$valid && !userForm.productoid.$pristine}" name="productoid"
                ng-required="true" value="{{producto_id}}" />              </div>
              </div>
       
  
              <productomodal class="modal fade" id="modalproducto" idproducto="producto_id" desproducto="producto_descripcion"></productomodal>
  
      </div>
       

        <div class="float-right">
          <button type="button" class="btn btn-primary" ng-click="modificar()">Actualizar los datos</button>
        </div>

      </form>

      <div ng-show="!fallo&&hecho">
        <div class="alert alert-success text-center" role="alert">
          <h2>El Compra se ha actualizado con éxito</h2>
          <button class="btn btn-primary" ng-click="cerrar()">Cerrar</button>
          <button class="btn btn-primary" ng-click="volver()">Volver</button>
        </div>
      </div>
      <div ng-show="fallo&&hecho">
        <div class="alert alert-danger text-center" role="alert">
          <h2>Ha ocurrido un error al actualizar el Compra</h2>
          <p ng-show="falloMensaje!=''">{{falloMensaje}}</p>
          <button class="btn btn-primary" ng-click="cerrar()">Cerrar</button>
          <button class="btn btn-primary" ng-click="volver()">Volver</button>
        </div>
      </div>
      <div ng-show="fallo&&!hecho">
        <div class="alert alert-danger text-center" role="alert">
          <h2>Ha habido un error al recibir datos del Compra desde el servidor</h2>
          <p ng-show="falloMensaje!=''">{{falloMensaje}}</p>
          <button class="btn btn-primary" ng-click="cerrar()">Cerrar</button>
          <button class="btn btn-primary" ng-click="volver()">Volver</button>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-include src="'./app/footer.html'"></ng-include>
