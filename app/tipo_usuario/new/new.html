<ng-include src="'./app/menu.html'"></ng-include>
<div class="container">
  <div class="row">
    <div class="col">
      <h1><i class="far fa-file"></i> Crear un tipo de usuario</h1>
      <form name="userForm" ng-show="!fallo&&!hecho">
         
            <div class="form-group row">
              <label for="titulo" class="col-sm-2 col-form-label">Descripcion:</label>
              <div class="col-sm-10">
                <input type="text" ng-model="descripcion" class="form-control"
                  ng-class="{ 'is-invalid' : !userForm.descripcion.$valid && !userForm.descripcion.$pristine}" name="descripcion"
                  ng-required="true" value="{{tipo_usuario.descripcion}}" />
                <div class="invalid-feedback" ng-show="userForm.descripcion.$error.pattern">
                  El operando introducido es incorrecto, sólo debe llevar números
                </div>
              </div>
            </div>
           
       
        <div class="float-right">
          <button type="button" class="btn btn-primary" ng-click="guardar()">Crear nuevo compra</button>
        </div>
      </form>
      <div ng-show="!fallo&&hecho">
        <div class="alert alert-success text-center" role="alert">
          <h2>El Compra se ha creado con éxito</h2>
          <button class="btn btn-primary" ng-click="cerrar()">Cerrar</button>
          <button class="btn btn-primary" ng-click="volver()">Volver</button>
        </div>
      </div>
      <div ng-show="fallo&&hecho">
        <div class="alert alert-danger text-center" role="alert">
          <h2>Ha ocurrido un error al actualizar el Compra</h2>
          <p ng-show="falloMensaje!=''">{{falloMensaje}}</p>
          <button class="btn btn-primary" ng-click="cerrar()">Cerrar</button>
          <button class="btn btn-primary" ng-click="volver()">Volver</button>
        </div>
      </div>
      <div ng-show="fallo&&!hecho">
        <div class="alert alert-danger text-center" role="alert">
          <h2>Ha habido un error al recibir datos del Compra desde el servidor</h2>
          <p ng-show="falloMensaje!=''">{{falloMensaje}}</p>
          <button class="btn btn-primary" ng-click="cerrar()">Cerrar</button>
          <button class="btn btn-primary" ng-click="volver()">Volver</button>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-include src="'./app/footer.html'"></ng-include>
