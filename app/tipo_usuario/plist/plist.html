<div class="container">
  <div class="row">
    <div class="col">
      <h1><i class="fas fa-stream"></i> Listado de tipo_usuario</h1>
      <div class="row">
        <div class="col">
          <nav aria-label="Paginación">
            <ul class="pagination">
              <li class="page-item" ng-class="{'active':(paginaActual==p)}" ng-disabled="p == '...'"
                ng-repeat="p in botonera track by $index">
                <a class="page-link" ng-if="p != '...'" href="tipo_usuario/plist/{{ rppActual }}/{{ p }}/{{buscar}}">{{ p }}</a>
                <span class="page-link" ng-if="p == '...'">{{ p }}</span>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col">
          <nav aria-label="Registros por página">
            <ul class="pagination float-right">
              <li class="page-item" ng-class="{'active':(rppActual==r)}" ng-repeat="r in rppS">
                <a class="page-link" href="tipo_usuario/plist/{{ r }}/1/{{buscar}}">{{ r }}</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <table class="table">
        <tr>
          <th>Id</th>
          <th>Descripcion</th>
          <th>Número de usuarios</th>
          <th>Acciones</th>

        </tr>
        <tr ng-repeat="fila in pagina">
          <td>{{ fila.id }}</td>
          <td>{{ fila.descripcion }}</td>
          <td>
            <a ng-if="fila.link_usuario!=0" href="usuario/plist/10/1/{{fila.id}}">{{ fila.link_usuario}}</a>
            <p ng-if="fila.link_usuario==0">{{ fila.link_usuario}}</p>
          </td>
         
          <td>
            <div class="btn-group" role="group" aria-label="Basic example">
              <a class="btn btn-secondary" href="tipo_usuario/view/{{ fila.id }}"><i class="fas fa-eye"></i></a>
              <a class="btn btn-secondary" href="tipo_usuario/edit/{{ fila.id }}"><i class="fas fa-edit"></i></a>
              <a class="btn btn-secondary" href="tipo_usuario/remove/{{ fila.id }}"><i class="fas fa-trash-alt"></i></a>
            </div>
          </td>
        </tr>
      </table>

      <nav aria-label="Paginación">
        <ul class="pagination">
          <li class="page-item" ng-class="{'active':(paginaActual==p)}" ng-disabled="p == '...'"
            ng-repeat="p in botonera track by $index">
            <a class="page-link" ng-if="p != '...'" href="tipo_usuario/plist/{{ rppActual }}/{{ p }}/{{buscar}}">{{ p }}
            </a>
            <span class="page-link" ng-if="p == '...'">{{ p }}</span>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
