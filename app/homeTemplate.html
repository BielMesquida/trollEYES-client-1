<ng-include src="'./app/menu.html'"></ng-include>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>trollEYES: la tienda de DAW</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card-deck mt-4" ng-repeat="post in pagina">
        <div class="card">
          <div class="card-header">
            <h3>
              <a href="#!/post/view/{{post.id}}">
                <span class="font-weight-bold">{{post.titulo}}</span>                
              </a>              
            </h3>
            <h6 class="float-right text-muted" ng-show="post.fecha">Fecha: {{post.fecha | stringToDate | date : "dd/MM/yyyy"}}</h6>
          </div>
          <div class="card-body">
            <p class="card-text">{{post.cuerpo}}</p>
          </div>
          <div class="card-footer text-right">
            <p class="card-text">{{post.etiquetas}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12 ">
      <div class="btn-toolbar">
        <nav aria-label="PaginaciÃ³n">
          <ul class="pagination">
            <li class="page-item" ng-class="{'active':(paginaActual==p)}" ng-disabled="p == '...'"
              ng-repeat="p in botonera track by $index">
              <a class="page-link" ng-if="p != '...'" href="#!/home/{{ rppActual }}/{{ p }}">{{ p }}</a>
              <span class="page-link" ng-if="p == '...'">{{ p }}</span>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
<ng-include src="'./app/footer.html'"></ng-include>
