<!--MOdal-->
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"> Seleccionar tipo producto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row">
                  <div class="col">
                  
                    <div class="row">
                      <div class="col">
                        <nav aria-label="Paginación">
                          <ul class="pagination">
                            <li class="page-item" ng-class="{'active':(paginaActual==p)}" ng-disabled="p == '...'"
                              ng-repeat="p in botonera track by $index">
                              <a class="page-link" ng-if="p != '...'" ng-click="recargarPagina(p)">{{ p }}</a>
                              <span class="page-link" ng-if="p == '...'">{{ p }}</span>
                            </li>
                          </ul>
                        </nav>
                      </div>
                      <div class="col">
                        <nav aria-label="Registros por página">
                          <ul class="pagination float-right">
                            <li class="page-item" ng-class="{'active':(rppActual==r)}" ng-repeat="r in rppS">
                              <a class="page-link" ng-click="recargarRpp(r)">{{ r }}</a>
                            </li>
                          </ul>
                        </nav>
                      </div>
                    </div>
                    <table class="table">
                      <tr>
                        <th>Id</th>
                        <th>Fecha</th>
                        <th>Usuario</th>
                        <th>Seleccionar</th>
                      </tr>
                      <tr ng-repeat="fila in pagina">
                        <td>{{ fila.id }}</td>
                        <td>{{ fila.fecha }}</td>
                        <td>{{fila.usuario_obj.login}}</td>
                        <td>
                          <div class="btn-group" role="group" aria-label="Basic example">
                            <a class="btn btn-secondary"  data-dismiss="modal" ng-click="seleccionar(fila.id, fila.login)"><i class="fas fa-eye"></i></a>
                          </div>
                        </td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
        </div>
      </div>
    </div>
  


 <!--End modal-->
